<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Ajay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #050505, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Neon rainbow text */
    .neon-text {
      font-size: 120px;
      font-weight: 800;
      text-transform: uppercase;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 4s linear infinite, glow 1.5s ease-in-out infinite alternate;
      z-index: 10;
      text-shadow:
        0 0 10px rgba(255,255,255,0.6),
        0 0 20px rgba(255,0,255,0.6),
        0 0 40px rgba(0,255,255,0.6);
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes glow {
      from { filter: brightness(1); }
      to { filter: brightness(1.4); }
    }

    /* Emoji container */
    .emoji {
      position: absolute;
      font-size: 32px;
      animation: bounce 6s linear infinite;
      opacity: 0.9;
    }

    @keyframes bounce {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
      }
      50% {
        transform: translateY(40vh) translateX(40px) rotate(180deg);
      }
      100% {
        transform: translateY(-10vh) translateX(-40px) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="neon-text">Ajay</div>

  <script>

    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = 4 + Math.random() * 6 + 's';
      emoji.style.fontSize = 24 + Math.random() * 30 + 'px';

      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 10000);
    }

    setInterval(createEmoji, 300);
  </script>

</body>
</html>
